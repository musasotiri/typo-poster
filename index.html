<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator v3.8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            padding-top: 1rem;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #input-panel {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .hidden {
            display: none !important;
        }

        #input-and-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        #message-container {
            position: relative;
            flex-grow: 1;
        }

        #message {
            width: 100%;
            padding: 0.75rem 3.5rem 0.75rem 0.75rem;
            font-size: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: inherit;
        }

        #char-counter {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            margin-top: -0.5rem;
        }

        #generate-btn {
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem;
            background: #2176FF;
            color: #fff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 0;
        }

        #generate-btn[disabled] {
            background: #ced4da;
            cursor: not-allowed;
        }

        #refresh-btn {
            background-color: rgba(255, 255, 255, 0.35);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 0.5rem;
            cursor: pointer;
            color: #343a40;
            position: absolute;
            bottom: 17px;
            right: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #poster {
            position: relative;
        }

        #poster canvas {
            border: 10px solid white;
            box-shadow: 0 8px 16px rgba(52, 58, 64, 0.2);
        }

        #logo-svg {
            position: absolute;
            top: 10px;
            left: 7px;
            width: 5%;
            height: auto;
            z-index: 10;
        }

        #share-btn,
        #copy-btn {
            background-color: #2176FF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #share-btn:hover,
        #copy-btn:hover {
            background-color: #1d62e0;
        }

        #link-panel {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #link-display {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 999px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: #fff;
            font-size: 0.9rem;
        }

        #author-name {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: inherit;
        }

        #toast-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(52, 58, 64, 0.85);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            z-index: 100;
        }

        #toast-message.show {
            opacity: 1;
        }

        @media(max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

            .left {
                flex: 2;
                padding: 1rem;
            }

            .right {
                flex: 1;
                padding-bottom: 0.5rem;
                width: 90%;
            }

            #input-panel {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="left">
        <div id="poster">
            <svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
                height="500" viewBox="0 0 300 500">
                <defs>
                    <clipPath id="clip-katakata-badge_3">
                        <rect width="300" height="500" />
                    </clipPath>
                </defs>
                <g id="katakata-badge_3" data-name="katakata-badge â€“ 3" clip-path="url(#clip-katakata-badge_3)">
                    <rect width="300" height="500" fill="#fff" />
                    <g id="logo-k-blue" transform="translate(0.419 79.129)">
                        <path id="Path_1" data-name="Path 1"
                            d="M2,0V26.162H175.434V227.829H78.521v.606L27.98,278.94V227.829H1.818v77.309H1.782l.036.036h0l-.036,37,88.18-88.18H201.6V0Z"
                            fill="#2176ff" />
                        <path id="Path_2" data-name="Path 2"
                            d="M.54,16.7V142.911H29.3V89.34l46.514,53.571h39.6l-58.739-66.4L107.468,16.7H72.574L29.3,68.239V16.7Z"
                            transform="translate(1.385 42.823)" fill="#2176ff" />
                    </g>
                </g>
            </svg>
            <button id="refresh-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-rotate-ccw">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
            </button>
        </div>
    </div>
    <div class="right">
        <div id="input-panel">
            <input type="text" id="author-name" maxlength="50" placeholder="Enter your name (optional)" />
            <div id="input-and-controls">
                <div id="message-container">
                    <input type="text" id="message" maxlength="60" placeholder="Type your message here..." />
                    <button id="generate-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="char-counter">0/60</div>
            <button id="share-btn" hidden>Share Poster</button>
            <div id="link-panel" class="hidden">
                <div id="link-display"></div>
                <button id="copy-btn">Copy Link</button>
            </div>
        </div>
    </div>
    <div id="toast-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Global Variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        let db, auth;
        let firebaseReady = false;

        async function initApp() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.warn("Firebase configuration is missing or empty. The app will run in read-only mode.");
                checkUrlAndLoadPoster(); // Still check for an ID to load a static poster
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        firebaseReady = true;
                        console.log("Firebase initialized and authenticated.");
                        checkUrlAndLoadPoster();
                    } else {
                        // Sign in anonymously if not already signed in
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // Expose Firebase and other functions to the global scope
        window.initApp = initApp;
        window.getDb = () => db;
        window.getAuth = () => auth;
        window.getAppId = () => appId;
        window.getInitialAuthToken = () => initialAuthToken;
        window.getFirebaseConfig = () => firebaseConfig;
        window.addDoc = addDoc;
        window.collection = collection;
        window.serverTimestamp = serverTimestamp;
        window.doc = doc;
        window.getDoc = getDoc;
        window.getFirebaseReady = () => firebaseReady;
    </script>
    <script>
        let Engine = Matter.Engine,
            World = Matter.World,
            Bodies = Matter.Bodies;

        let engine, world;
        let words = [];
        let inputPanel, authorNameInput, messageInput, generateButton, refreshButton, charCounter, shareButton, toastMessage, linkPanel, linkDisplay, copyButton;
        let started = false;
        let lastMessage = "";
        let lastColors = {};

        const lightColors = ['#f1faee', '#a8dadc'];
        const darkColors = ['#e63946', '#457b9d', '#1d3557'];
        const lightTextColor = '#1d3557';
        const darkTextColor = '#f1faee';

        // Initialize color variables with a default value to prevent errors on startup
        let backgroundColor = '#f8f9fa';
        let wordColor = '#1d3557';
        let textColor = '#f1faee';

        // This is the main p5.js setup function, automatically called when the library is ready
        async function setup() {
            let canvasWidth, canvasHeight;
            const aspectRatio = Math.sqrt(2);

            let viewportH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            let viewportW = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            if (viewportW > viewportH) {
                canvasHeight = viewportH * 0.9;
                canvasWidth = canvasHeight / aspectRatio;
            } else {
                canvasWidth = viewportW * 0.9;
                canvasHeight = canvasWidth * aspectRatio;
            }

            let canvas = createCanvas(canvasWidth, canvasHeight);
            canvas.parent('poster');
            engine = Engine.create();
            world = engine.world;
            Engine.run(engine);

            let ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            let leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            let rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);

            inputPanel = document.getElementById("input-panel");
            authorNameInput = document.getElementById("author-name");
            messageInput = document.getElementById("message");
            generateButton = document.getElementById("generate-btn");
            refreshButton = document.getElementById("refresh-btn");
            charCounter = document.getElementById("char-counter");
            shareButton = document.getElementById("share-btn");
            toastMessage = document.getElementById("toast-message");
            linkPanel = document.getElementById("link-panel");
            linkDisplay = document.getElementById("link-display");
            copyButton = document.getElementById("copy-btn");

            generateButton.addEventListener("click", generatePoster);
            refreshButton.addEventListener("click", refreshPoster);
            shareButton.addEventListener("click", saveAndSharePoster);
            copyButton.addEventListener("click", copyLink);
            messageInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") generatePoster();
            });
            messageInput.addEventListener("input", function () {
                updateCharCount();
                updateButtonState();
            });

            window.initApp();
        }

        async function checkUrlAndLoadPoster() {
            const urlParams = new URLSearchParams(window.location.search);
            const posterId = urlParams.get('id');

            if (posterId) {
                // Hide the input panel and other UI for the shared view
                inputPanel.classList.add('hidden');
                await loadPosterById(posterId);
            } else {
                // Show default poster
                loadDefaultPoster();
            }
        }

        async function loadPosterById(id) {
            if (!getFirebaseReady()) {
                console.warn("Firebase not ready. Cannot load poster from database.");
                lastMessage = "Service not ready.";
                setHighContrastColors();
                createWords(lastMessage, lastColors);
                started = true;
                return;
            }

            const db = getDb();
            const appId = getAppId();

            try {
                const posterDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'posters', id);
                const docSnap = await getDoc(posterDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    lastMessage = data.message;
                    setHighContrastColors();
                    createWords(lastMessage, lastColors);
                    started = true;
                } else {
                    console.error("No such document!");
                    lastMessage = "404: Poster not found!";
                    setHighContrastColors();
                    createWords(lastMessage, lastColors);
                    started = true;
                }
            } catch (e) {
                console.error("Error fetching document:", e);
                lastMessage = "Error loading poster.";
                setHighContrastColors();
                createWords(lastMessage, lastColors);
                started = true;
            }
        }

        function loadDefaultPoster() {
            lastMessage = "1% better, everyday";
            setHighContrastColors();
            createWords(lastMessage, lastColors);
            started = true;
        }

        function windowResized() {
            let canvasWidth, canvasHeight;
            const aspectRatio = Math.sqrt(2);

            let viewportH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            let viewportW = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            if (viewportW > viewportH) {
                canvasHeight = viewportH * 0.9;
                canvasWidth = canvasHeight / aspectRatio;
            } else {
                canvasWidth = viewportW * 0.9;
                canvasHeight = canvasWidth * aspectRatio;
            }

            resizeCanvas(canvasWidth, canvasHeight);
            World.clear(world, false);
            let ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            let leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            let rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);
            if (lastMessage.length > 0) {
                createWords(lastMessage, lastColors);
            }
        }

        function updateCharCount() {
            charCounter.textContent = `${messageInput.value.length}/60`;
        }

        function updateButtonState() {
            generateButton.disabled = messageInput.value.trim().length === 0;
        }

        function generatePoster() {
            lastMessage = messageInput.value.trim();
            if (lastMessage.length === 0) return;

            setHighContrastColors();
            createWords(lastMessage, lastColors);
            started = true;
            linkPanel.classList.add('hidden');
            shareButton.hidden = false;
        }

        function refreshPoster() {
            if (lastMessage.length > 0) {
                createWords(lastMessage, lastColors);
                started = true;
            }
        }

        async function saveAndSharePoster() {
            const message = messageInput.value.trim();
            if (!message) {
                showToast("Please generate a poster first!");
                return;
            }

            if (!getFirebaseReady()) {
                showToast("Service not ready, please wait.");
                console.warn("Firebase not ready. Cannot save poster.");
                return;
            }

            const author = authorNameInput.value.trim() || "Anonymous";
            const db = getDb();
            const appId = getAppId();

            try {
                // Firestore path: /artifacts/{appId}/public/data/posters
                const postersCol = collection(db, 'artifacts', appId, 'public', 'data', 'posters');
                const docRef = await addDoc(postersCol, {
                    message: message,
                    author: author,
                    createdAt: serverTimestamp()
                });

                const shareUrl = `${window.location.origin}${window.location.pathname}?id=${docRef.id}`;
                linkDisplay.textContent = shareUrl;
                linkPanel.classList.remove('hidden');
                shareButton.hidden = true;
                showToast("Link saved and ready to share!");
            } catch (e) {
                console.error("Error adding document: ", e);
                showToast("Failed to share poster. Please try again.");
            }
        }

        function copyLink() {
            const linkToCopy = linkDisplay.textContent;
            navigator.clipboard.writeText(linkToCopy).then(() => {
                showToast("Link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy link:", err);
                showToast("Failed to copy link.");
            });
        }

        function showToast(message) {
            toastMessage.textContent = message;
            toastMessage.classList.add("show");
            setTimeout(() => {
                toastMessage.classList.remove("show");
            }, 3000);
        }

        function setHighContrastColors() {
            const isLightTheme = random() > 0.5;
            if (isLightTheme) {
                backgroundColor = random(lightColors);
                wordColor = random(darkColors);
                textColor = darkTextColor;
            } else {
                backgroundColor = random(darkColors);
                wordColor = random(lightColors);
                textColor = lightTextColor;
            }
            lastColors = {
                backgroundColor,
                wordColor,
                textColor
            };
        }

        // ðŸ”¥ New font size calculation
        function calculateFontSize(parts) {
            let baseFontSize = height * 0.25;

            textSize(baseFontSize);
            let longestWord = parts.reduce((a, b) => a.length > b.length ? a : b, "");
            let maxWidth = width * 0.85;
            let longestWidth = textWidth(longestWord);

            let adjusted = baseFontSize;
            if (longestWidth > maxWidth) {
                adjusted *= (maxWidth / longestWidth);
            }

            let scalingFactor = 1 - (Math.log(parts.length) / 10);
            scalingFactor = constrain(scalingFactor, 0.5, 1);
            adjusted *= scalingFactor;

            let minSize = height * 0.05;
            adjusted = max(adjusted, minSize);

            return adjusted;
        }

        function createWords(msg, colors) {
            if (!colors) {
                setHighContrastColors();
                colors = lastColors;
            }

            if (words.length > 0) {
                for (let i = 0; i < words.length; i++) {
                    World.remove(world, words[i].body);
                }
            }
            words = [];

            backgroundColor = colors.backgroundColor;
            wordColor = colors.wordColor;
            textColor = colors.textColor;

            const processedMsg = msg.replace(/([.,!?;:])(?=\S)/g, '$1 ');
            let parts = processedMsg.trim().split(/\s+/).filter(Boolean);

            if (parts.length === 0) return;

            if (parts.length > 7) {
                let mergedParts = [];
                let i = 0;
                while (i < parts.length) {
                    const shouldMerge = random() < 0.5;
                    if (shouldMerge && i + 1 < parts.length) {
                        mergedParts.push(parts[i] + ' ' + parts[i + 1]);
                        i += 2;
                    } else {
                        mergedParts.push(parts[i]);
                        i += 1;
                    }
                }
                parts = mergedParts;
            }

            parts = parts.map(word => word.toUpperCase());

            let adjustedFontSize = calculateFontSize(parts);

            parts.reverse().forEach((w, i) => {
                let x = width / 2 + random(-50, 50);
                let y = -200 - i * (adjustedFontSize * 1.5);
                words.push(new Word(w, x, y, adjustedFontSize, wordColor, textColor));
            });
        }

        function draw() {
            background(backgroundColor);

            if (started) {
                for (let w of words) {
                    w.show();
                }
            }
        }

        class Word {
            constructor(word, x, y, fontSize, color, textColor) {
                this.word = word;
                this.fontSize = fontSize;
                this.color = color;
                this.textColor = textColor;
                textSize(this.fontSize);
                this.textWidth = textWidth(word);

                const visualPaddingX = 30;
                const visualPaddingY = 10;
                const physicsPadding = 4;

                const blockWidth = this.textWidth + visualPaddingX + physicsPadding;
                const blockHeight = this.fontSize + visualPaddingY + physicsPadding;

                this.body = Bodies.rectangle(x, y, blockWidth, blockHeight, {
                    restitution: 0.2,
                    friction: 0.8,
                    angle: random(-PI / 4, PI / 4)
                });
                World.add(world, this.body);
            }

            show() {
                let pos = this.body.position;
                this.body.angle = constrain(this.body.angle, -PI / 4, PI / 4);
                let angle = this.body.angle;

                push();
                translate(pos.x, pos.y);
                rotate(angle);

                rectMode(CENTER);
                noStroke();
                fill(this.color);

                const visualPaddingX = 30;
                const visualPaddingY = 10;
                rect(0, 0, this.textWidth + visualPaddingX, this.fontSize + visualPaddingY);

                fill(this.textColor);
                textAlign(CENTER, CENTER);
                textSize(this.fontSize);
                text(this.word, 0, 5);

                pop();
            }
        }
    </script>
