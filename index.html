<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator v2.1.3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            padding-top: 1rem;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input:focus {
            outline: none;
        }

        #input-panel {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #input-and-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        #input-container {
            position: relative;
            flex-grow: 1;
        }

        #message {
            width: 100%;
            padding: 0.75rem 3.5rem 0.75rem 0.75rem;
            font-size: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: inherit;
        }

        #char-counter {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
            color: #a3a3a3;
            margin-top: -0.5rem;
            margin-left: 1.5rem;
        }

        #generate-btn {
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem;
            background: #2176FF;
            color: #fff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 0;
        }

        #generate-btn[disabled] {
            background: #ced4da;
            cursor: not-allowed;
        }

        #refresh-btn {
            background-color: white;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            padding: 0.5rem;
            cursor: pointer;
            color: #2176FF;
            position: absolute;
            bottom: 4px;
            right: -44px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #share-btn {
            background-color: white;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            padding: 0.5rem;
            cursor: pointer;
            color: #2176FF;
            position: absolute;
            bottom: 51px;
            right: -44px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #poster {
            position: relative;
        }

        #poster canvas {
            border: 10px solid white;
            box-shadow: 0 8px 16px rgba(52, 58, 64, 0.2);
        }

        #logo-svg {
            position: absolute;
            top: 10px;
            left: 7px;
            width: 5%;
            height: auto;
            z-index: 10;
            visibility: hidden;
        }

        /* TOAST */
        #toast-message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -200%);
            background-color: rgba(52, 58, 64, 0.85);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            opacity: 0;
            pointer-events: none;
            z-index: 110;
        }

        /* Intro animation */
        #toast-message.show {
            animation: toastDrop 0.3s ease-out forwards;
        }

        /* Outro animation */
        #toast-message.hide {
            animation: toastFadeOut 0.5s ease-in forwards;
        }

        @keyframes toastDrop {
            from {
                opacity: 0;
                transform: translate(-50%, -200%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes toastFadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            to {
                opacity: 0;
                transform: translate(-50%, 0);
            }
        }

        /* Overlay */
        #success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            z-index: 100;
        }

        /* Active (intro) */
        #success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Hide (outro) */
        #success-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }


        .overlay-center {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @media(max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

            .left {
                flex: 2;
                padding: 0;
                margin-top: 5px;
            }

            .right {
                flex: 1;
                width: 90%;
                padding-bottom: 0.5rem;
                margin-top: 3rem;
            }

            #input-panel {
                width: 100%;
            }

            #refresh-btn {
                bottom: -43px;
                right: 0;
            }

            #share-btn {
                bottom: -43px;
                right: 44px;
            }
        }
    </style>
</head>

<body>
    <div class="left">
        <div id="poster">
            <svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
                height="500" viewBox="0 0 300 500">
                <defs>
                    <clipPath id="clip-katakata-badge_3">
                        <rect width="300" height="500" />
                    </clipPath>
                </defs>
                <g id="katakata-badge_3" data-name="katakata-badge – 3" clip-path="url(#clip-katakata-badge_3)">
                    <rect width="300" height="500" fill="#fff" />
                    <g id="logo-k-blue" transform="translate(0.419 79.129)">
                        <path id="Path_1" data-name="Path 1"
                            d="M2,0V26.162H175.434V227.829H78.521v.606L27.98,278.94V227.829H1.818v77.309H1.782l.036.036h0l-.036,37,88.18-88.18H201.6V0Z"
                            fill="#2176ff" />
                        <path id="Path_2" data-name="Path 2"
                            d="M.54,16.7V142.911H29.3V89.34l46.514,53.571h39.6l-58.739-66.4L107.468,16.7H72.574L29.3,68.239V16.7Z"
                            transform="translate(1.385 42.823)" fill="#2176ff" />
                    </g>
                </g>
            </svg>
            <button id="share-btn" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-link-icon lucide-link">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                </svg>
            </button>
            <button id="refresh-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-rotate-ccw">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
            </button>
            <div id="success-overlay" class="overlay-center">
                <dotlottie-player id="success-lottie" src="assets/success.lottie" background="transparent" speed="1"
                    style="width:300px;height:300px">
                </dotlottie-player>
                <div id="toast-message"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div id="input-panel">
            <div id="input-and-controls">
                <div id="input-container">
                    <input type="text" id="message" maxlength="140" placeholder="Tulis mesej power anda kat sini..." />
                    <button id="generate-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="char-counter">0/140</div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        let Engine = Matter.Engine,
            World = Matter.World,
            Bodies = Matter.Bodies;

        let engine, world;
        let words = [];
        let inputField, generateButton, refreshButton, charCounter, shareButton, toastMessage;
        let started = false;
        let lastMessage = "";
        let lastColors = {};

        let anim;

        const lightColors = ['#f1faee', '#a8dadc'];
        const darkColors = ['#e63946', '#457b9d', '#1d3557'];
        const lightTextColor = '#1d3557';
        const darkTextColor = '#f1faee';

        let backgroundColor, wordColor, textColor;

        window.onload = function () {
            setup();
            checkUrlAndLoadPoster();
        }

        function setup() {
            let canvasWidth, canvasHeight;
            const aspectRatio = Math.sqrt(2);

            let viewportH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            let viewportW = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            if (viewportW > viewportH) {
                canvasHeight = viewportH * 0.9;
                canvasWidth = canvasHeight / aspectRatio;
            } else {
                canvasWidth = viewportW * 0.9;
                canvasHeight = canvasWidth * aspectRatio;
            }

            let canvas = createCanvas(canvasWidth, canvasHeight);
            canvas.parent('poster');
            engine = Engine.create();
            world = engine.world;
            Engine.run(engine);

            let ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            let leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            let rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);

            inputField = document.getElementById("message");
            generateButton = document.getElementById("generate-btn");
            refreshButton = document.getElementById("refresh-btn");
            charCounter = document.getElementById("char-counter");
            shareButton = document.getElementById("share-btn");
            toastMessage = document.getElementById("toast-message");

            generateButton.addEventListener("click", generatePoster);
            refreshButton.addEventListener("click", refreshPoster);
            shareButton.addEventListener("click", sharePoster);
            inputField.addEventListener("keypress", function (e) {
                if (e.key === "Enter") generatePoster();
            });
            inputField.addEventListener("input", function () {
                updateCharCount();
                updateButtonState();
            });
        }

        function checkUrlAndLoadPoster() {
            if (window.location.hash) {
                try {
                    const encodedData = window.location.hash.substring(1);
                    const decodedJsonString = decodeURIComponent(encodedData);
                    const data = JSON.parse(decodedJsonString);

                    if (data && data.message && data.message.length > 0) {
                        lastMessage = data.message;
                        lastColors = data.colors;
                        createWords(lastMessage, lastColors);
                        started = true;
                        shareButton.hidden = false;
                    } else {
                        // Bug Fix: If URL message is empty, load default poster
                        loadDefaultPoster();
                    }
                } catch (e) {
                    console.error("Failed to decode URL data:", e);
                    // Fallback to default poster if URL is invalid
                    loadDefaultPoster();
                }
            } else {
                loadDefaultPoster();
            }
        }

        function loadDefaultPoster() {
            lastMessage = "1% better, setiap hari";
            setHighContrastColors();
            createWords(lastMessage, lastColors);
            started = true;
        }

        function windowResized() {
            let canvasWidth, canvasHeight;
            const aspectRatio = Math.sqrt(2);

            let viewportH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            let viewportW = window.visualViewport ? window.visualViewport.width : window.innerWidth;

            if (viewportW > viewportH) {
                canvasHeight = viewportH * 0.9;
                canvasWidth = canvasHeight / aspectRatio;
            } else {
                canvasWidth = viewportW * 0.9;
                canvasHeight = canvasWidth * aspectRatio;
            }

            resizeCanvas(canvasWidth, canvasHeight);
            World.clear(world, false);
            let ground = Bodies.rectangle(width / 2, height + 50, width, 100, { isStatic: true });
            let leftWall = Bodies.rectangle(-50, height / 2, 100, height, { isStatic: true });
            let rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, { isStatic: true });
            World.add(world, [ground, leftWall, rightWall]);
            if (lastMessage.length > 0) {
                createWords(lastMessage, lastColors);
            }
        }

        function updateCharCount() {
            charCounter.textContent = `${inputField.value.length}/140`;
            if (inputField.value.length === 0) {
                shareButton.hidden = true;
            }
        }

        function updateButtonState() {
            generateButton.disabled = inputField.value.trim().length === 0;
        }

        function generatePoster() {
            lastMessage = inputField.value.trim();
            if (lastMessage.length === 0) return;

            setHighContrastColors();
            createWords(lastMessage, lastColors);
            started = true;
            // inputField.value = "";
            updateCharCount();
            updateButtonState();
            shareButton.hidden = false;
        }

        function refreshPoster() {
            if (lastMessage.length > 0) {
                setHighContrastColors();
                createWords(lastMessage, lastColors);
                started = true;
            }
        }

        function sharePoster() {
            if (!lastMessage || lastMessage.length === 0) {
                showToast("Oops, kena generate poster dulu then boleh share 👍");
                return;
            }

            const data = {
                message: lastMessage,
                colors: lastColors
            };
            const jsonString = JSON.stringify(data);
            const encodedData = encodeURIComponent(jsonString);
            const shareUrl = window.location.origin + window.location.pathname + '#' + encodedData;

            navigator.clipboard.writeText(shareUrl).then(() => {
                showSuccessOverlay();
                showToast("Link dah copy, boleh paste & share 🚀");
            }).catch(err => {
                console.error("Failed to copy link:", err);
                showToast("Alamak… link tak berjaya dicopy 😅 Cuba lagi.");
            });
        }

        function showSuccessOverlay() {
            const overlay = document.getElementById('success-overlay');
            const anim = document.getElementById('success-lottie');

            // Show overlay
            overlay.classList.remove("hide");
            overlay.classList.add("show");

            overlay.style.display = 'flex';
            anim.seek(0);
            anim.play();
            setTimeout(() => {
                overlay.classList.remove("show");
                overlay.classList.add("hide");
            }, 4000);
        }


        function showToast(message) {
            toastMessage.textContent = message;
            toastMessage.classList.add("show");
            setTimeout(() => {
                toastMessage.classList.remove("show");
            }, 4000);
        }

        function setHighContrastColors() {
            const isLightTheme = random() > 0.5;
            if (isLightTheme) {
                backgroundColor = random(lightColors);
                wordColor = random(darkColors);
                textColor = darkTextColor;
            } else {
                backgroundColor = random(darkColors);
                wordColor = random(lightColors);
                textColor = lightTextColor;
            }
            lastColors = {
                backgroundColor,
                wordColor,
                textColor
            };
        }


        function calculateFontSize(parts) {
            // Use the canvas diagonal as a robust reference for size
            const diagonal = Math.sqrt(width * width + height * height);

            // Initial font size is a proportion of the diagonal
            let baseFontSize = diagonal * 0.1;

            // Find the longest word to prevent overflow
            const longestWord = parts.reduce((a, b) => a.length > b.length ? a : b, "");
            textSize(baseFontSize);
            const longestWidth = textWidth(longestWord);

            // Adjust font size if the longest word is too wide
            let adjusted = baseFontSize;
            if (longestWidth > width * 0.9) {
                adjusted *= (width * 0.9 / longestWidth);
            }

            // Use a non-linear scaling factor based on the number of words.
            // This creates a more gradual decrease than a linear map.
            const numWords = parts.length;
            const maxWordsForScaling = 25; // Define a new max to prevent excessive reduction
            let scalingFactor = 1.0;

            if (numWords > 1) {
                const normalizedWordCount = Math.min(numWords, maxWordsForScaling) / maxWordsForScaling;
                scalingFactor = Math.pow(1 - normalizedWordCount, 0.4); // The exponent controls the curve's steepness
            }
            adjusted *= scalingFactor;

            const minSize = height * 0.05;
            adjusted = max(adjusted, minSize);

            return adjusted;
        }


        function createWords(msg, colors) {
            if (words.length > 0) {
                for (let i = 0; i < words.length; i++) {
                    World.remove(world, words[i].body);
                }
            }
            words = [];

            backgroundColor = colors.backgroundColor;
            wordColor = colors.wordColor;
            textColor = colors.textColor;

            const processedMsg = msg.replace(/([.,!?;:])(?=\S)/g, '$1 ');
            let parts = processedMsg.trim().split(/\s+/).filter(Boolean);

            if (parts.length === 0) return;

            // Check for word merging with length constraint
            if (parts.length > 7) {
                let mergedParts = [];
                let i = 0;
                while (i < parts.length) {
                    const shouldMerge = random() < 0.5;
                    // New condition: Only merge if the combined word width is less than 70% of the canvas width
                    if (shouldMerge && i + 1 < parts.length) {
                        const mergedText = parts[i] + ' ' + parts[i + 1];
                        textSize(calculateFontSize(parts));
                        if (textWidth(mergedText) < width * 0.6) {
                            mergedParts.push(mergedText);
                            i += 2;
                        } else {
                            mergedParts.push(parts[i]);
                            i += 1;
                        }
                    } else {
                        mergedParts.push(parts[i]);
                        i += 1;
                    }
                }
                parts = mergedParts;
            }

            parts = parts.map(word => word.toUpperCase());

            let adjustedFontSize = calculateFontSize(parts);

            parts.reverse().forEach((w, i) => {
                let x = width / 2 + random(-50, 50);
                let y = -200 - i * (adjustedFontSize * 1.5);
                words.push(new Word(w, x, y, adjustedFontSize, wordColor, textColor));
            });
        }

        function draw() {
            background(backgroundColor);

            if (started) {
                for (let w of words) {
                    w.show();
                }
            }
        }

        class Word {
            constructor(word, x, y, fontSize, color, textColor) {
                this.word = word;
                this.fontSize = fontSize;
                this.color = color;
                this.textColor = textColor;
                textSize(this.fontSize);
                this.textWidth = textWidth(word);

                const visualPaddingX = 30;
                const visualPaddingY = 10;
                const physicsPadding = 4;

                const blockWidth = this.textWidth + visualPaddingX + physicsPadding;
                const blockHeight = this.fontSize + visualPaddingY + physicsPadding;

                this.body = Bodies.rectangle(x, y, blockWidth, blockHeight, {
                    restitution: 0.05, // bouncing
                    friction: 0.35, // sticky - slippery
                    angle: random(-PI / 4, PI / 4)
                });
                World.add(world, this.body);
            }

            show() {
                let pos = this.body.position;
                this.body.angle = constrain(this.body.angle, -PI / 4, PI / 4);
                let angle = this.body.angle;

                push();
                translate(pos.x, pos.y);
                rotate(angle);

                rectMode(CENTER);
                noStroke();
                fill(this.color);

                const visualPaddingX = 30;
                const visualPaddingY = 10;
                rect(0, 0, this.textWidth + visualPaddingX, this.fontSize + visualPaddingY);

                fill(this.textColor);
                textAlign(CENTER, CENTER);
                textSize(this.fontSize);
                text(this.word, 0, 5);

                pop();
            }
        }
    </script>
