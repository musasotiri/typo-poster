<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KataKata - Poster Gravity Effect</title>

</head>

<body>

    <div class="grav-main">
        <style>
            .grav-main {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: row;
                font-family: 'Inter', sans-serif;
                position: relative;
                max-width: none;
            }

            .grav-left {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0.5rem;
                padding-top: 1rem;
            }

            .grav-right {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            input:focus {
                outline: none;
            }


            #grav-input-panel {
                width: 100%;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            #grav-input-and-controls {
                display: flex;
                align-items: center;
                gap: 1rem;
                width: 100%;
            }

            #grav-input-container {
                position: relative;
                flex-grow: 1;
            }

            #grav-message {
                width: 100%;
                padding: 0.75rem 3.5rem 0.75rem 0.75rem;
                font-size: 1rem;
                border-radius: 999px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-family: inherit;
            }

            #grav-char-counter {
                width: 100%;
                text-align: left;
                font-size: 0.8rem;
                color: #a3a3a3;
                margin-top: -0.5rem;
                margin-left: 1.5rem;
            }

            #grav-generate-btn {
                position: absolute;
                right: 3px;
                top: 50%;
                transform: translateY(-50%);
                padding: 0.5rem;
                background-color: #2176FF;
                border: none;
                border-radius: 999px;
                cursor: pointer;
                font-size: 1rem;
                line-height: 0;
            }



            #grav-refresh-btn {
                background-color: #2176FF;
                -webkit-backdrop-filter: blur(5px);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 0 7px 7px 0;
                padding: 0.5rem;
                cursor: pointer;
                color: white;
                position: absolute;
                bottom: 20px;
                right: -42px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            #grav-download-btn {
                background-color: transparent;
                padding: 0.5rem;
                cursor: pointer;
                position: absolute;
                bottom: 70px;
                right: -41px;
                border: none;
                outline: none;
            }

            #grav-download-btn svg,
            #grav-share-btn svg {
                stroke: #4a5759;
            }

            #grav-share-btn {
                background-color: transparent;
                padding: 0.5rem;
                cursor: pointer;
                position: absolute;
                bottom: 105px;
                right: -41px;
                border: none;
                outline: none;
            }

            #grav-poster {
                position: relative;
            }

            #grav-poster canvas {
                border-radius: 10px;
                box-shadow: 0 8px 16px rgba(52, 58, 64, 0.2);
            }

            #grav-logo-svg {
                position: absolute;
                top: 10px;
                left: 7px;
                width: 5%;
                height: auto;
                z-index: 10;
                visibility: hidden;
            }

            #grav-toast-message {
                position: absolute;
                top: 70%;
                left: 50%;
                transform: translate(-50%, -200%);
                background-color: rgba(52, 58, 64, 0.85);
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 999px;
                opacity: 0;
                pointer-events: none;
                z-index: 110;
                font-size: small;
                text-align: center;
            }


            #grav-toast-message.show {
                animation: toastDrop 0.3s ease-out forwards;
            }


            #grav-toast-message.hide {
                animation: toastFadeOut 0.5s ease-in forwards;
            }


            @keyframes toastDrop {
                from {
                    opacity: 0;
                    transform: translate(-50%, -200%);
                }

                to {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
            }

            @keyframes toastFadeOut {
                from {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }

                to {
                    opacity: 0;
                    transform: translate(-50%, 0);
                }
            }



            /* Overlay */
            #grav-success-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.6s ease, visibility 0.6s ease;
                z-index: 100;
            }

            /* Active (intro) */
            #grav-success-overlay.show {
                opacity: 1;
                visibility: visible;
            }

            /* Hide (outro) */
            #grav-success-overlay.hide {
                opacity: 0;
                visibility: hidden;
            }


            .overlay-center {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999;
                background: rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
            }


            @media(max-width: 768px) {
                .grav-main {
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: center;
                }

                #grav-poster {
                    margin-top: 0.5rem;
                }

                .grav-left {
                    flex: 2;
                    padding: 0;
                    margin-top: 5px;
                }

                .grav-right {
                    flex: 1;
                    width: 95%;
                    padding-bottom: 0.5rem;
                    margin-top: 3.5rem;
                    align-items: start;
                }

                #grav-input-panel {
                    width: 100%;
                }


                #grav-refresh-btn {
                    bottom: -41px;
                    right: 7px;
                    border-radius: 0 0 7px 7px;
                }

                #grav-download-btn {
                    bottom: -41px;
                    right: 4.5rem;
                }

                #grav-share-btn {
                    bottom: -41px;
                    right: 7rem;
                }


                #grav-success-overlay {
                    top: -20%;
                }

                #grav-toast-message {
                    width: 65%;
                }
            }
        </style>

        <div class="grav-left">
            <div id="grav-poster">
                <button id="grav-share-btn" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-link-icon lucide-link">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                    </svg>
                </button>
                <button id="grav-download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-download-icon lucide-download">
                        <path d="M12 15V3" />
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <path d="m7 10 5 5 5-5" />
                    </svg>
                </button>
                <button id="grav-refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <div id="grav-success-overlay" class="overlay-center">
                    <dotlottie-player id="grav-success-lottie" src="assets/success.lottie" background="transparent"
                        speed="1" style="width:300px;height:300px">
                    </dotlottie-player>
                    <div id="grav-toast-message"></div>
                </div>
            </div>
        </div>
        <div class="grav-right">
            <div id="grav-input-panel">
                <div id="grav-input-and-controls">
                    <div id="grav-input-container">
                        <input type="text" id="grav-message" maxlength="140"
                            placeholder="Tulis mesej power anda kat sini..." />
                        <button id="grav-generate-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="#f8f9fa" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right">
                                <path d="M5 12h14" />
                                <path d="m12 5 7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="grav-char-counter">0/140</div>
            </div>
        </div>
    </div>




    <script src="lz-string.min.js"></script>
    <script src="p5.js"></script>
    <script src="matter.min.js"></script>
    <script type="module" src="dotlottie-player.js"></script>
    <script src="poster-gravity.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.11.0/dist/umd/supabase.js"></script>




</body>

</html>
